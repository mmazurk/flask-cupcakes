<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Cupcakes</title>
</head>

<body>

    <form action="/">

    <div class="container">
        <h1>Cupcakes List</h1>

        <div class="row">

            <div class="col-md-3">
                <ul id="cupcake-list">
                </ul>
            </div>

        </div>
        <div class="row my-3">
            <div class="col-md-3">

                <div class="mt-2">
                    <label for="flavor" class="fs-5 me-2">Flavor: </label>
                    <input type="text" size=25 id="flavor" name="flavor">
                </div>
                <div class="mt-3">
                    <label for="size" class="fs-5 me-2">Size: </label>
                    <input type="text" size=25 id="size" name="size">
                </div>
                <div class="mt-3">
                    <label for="rating" class="fs-5 me-2">Rating: </label>
                    <input type="text" size=25 id="rating" name="rating">
                </div>
                <div class="mt-3">
                    <label for="image" class="fs-5 me-2">Image: </label>
                    <input type="text" size=25 id="image" name="image">
                </div>
                <div>
                    <button class="d-block my-3" id="add-button">Submit</button>
                </div>
            </div>
        </div>
    </div>

    </form>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/static/app.js"></script>
</body>

</html>
